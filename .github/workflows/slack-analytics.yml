name: Slack Analytics Weekly Report

on:
  schedule:
    # 毎週月曜日の6:30 JST (日曜日の21:30 UTC)
    - cron: '30 21 * * 0'
  workflow_dispatch: # 手動実行も可能

jobs:
  slack-analytics:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install slack-sdk pytz
        
    - name: Run Slack Analytics
      env:
        SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
        CHANNELS_ID: ${{ secrets.CHANNELS_ID }}
        SLACK_DM_USER_ID: ${{ secrets.SLACK_DM_USER_ID }}
      run: |
        python run.py
        
    - name: Send DM to Slack
      env:
        SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
        SLACK_DM_USER_ID: ${{ secrets.SLACK_DM_USER_ID }}
      run: |
        python send_dm.py

