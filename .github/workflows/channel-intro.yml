name: Slack Channel Introduction

on:
  schedule:
    # 毎週月曜日18:00 JST (09:00 UTC) に実行
    - cron: '0 9 * * 1'
  workflow_dispatch: # 手動実行も可能

jobs:
  channel-intro:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run channel introduction
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          TARGET_CHANNEL: ${{ secrets.TARGET_CHANNEL }}
        run: node scripts/channel-intro.js
        
      - name: Upload logs (if error)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: channel-intro-logs
          path: |
            *.log
            logs/
