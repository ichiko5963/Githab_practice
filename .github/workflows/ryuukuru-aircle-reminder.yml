name: Ryuukuru Aircle Exchange Meeting Reminder

on:
  schedule:
    # 毎週土曜と月曜の19:00 JST (10:00 UTC) に実行
    # cron: 分 時 日 月 曜日 (0=日曜, 1=月曜, 6=土曜)
    - cron: '0 10 * * 1,6'
  workflow_dispatch: # 手動実行も可能
  push:
    paths:
      - 'scripts/ryuukuru-aircle-reminder.js'
      - '.github/workflows/ryuukuru-aircle-reminder.yml'

concurrency:
  group: ryuukuru-aircle-reminder
  cancel-in-progress: true

jobs:
  ryuukuru-aircle-reminder:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Ryuukuru Aircle Exchange Meeting Reminder
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_AIRCLE_CHANNEL_ID: ${{ secrets.SLACK_AIRCLE_CHANNEL_ID }}
        run: node scripts/ryuukuru-aircle-reminder.js
        
      - name: Show execution summary
        if: always()
        run: |
          echo "=== リュークル人材交流部リマインド 実行結果サマリー ==="
          echo "SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN != '' && '設定済み' || '未設定' }}"
          echo "SLACK_AIRCLE_CHANNEL_ID: ${{ secrets.SLACK_AIRCLE_CHANNEL_ID != '' && '設定済み' || '未設定' }}"
          echo "実行時刻: $(date)"
          echo "次回実行予定: 次回の土曜または月曜19:00 JST"
        
      - name: Upload logs (if error)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ryuukuru-aircle-reminder-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          retention-days: 7
