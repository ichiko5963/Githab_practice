name: Slack Moderation Check

on:
  schedule:
    # 毎日20:00 JST (11:00 UTC) に実行
    - cron: '0 11 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  moderation-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run moderation check
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: node scripts/moderation-check.js
        
      - name: Upload logs (if error)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: moderation-check-logs
          path: |
            *.log
            logs/
