name: りゅうクル雑談チャンネルリマインド

on:
  schedule:
    # 毎日 20:00 JST = 11:00 UTC
    - cron: '0 11 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  check-chat-channel:
    runs-on: ubuntu-latest
    
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        
      - name: Node.jsをセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 依存関係をインストール
        run: npm ci
        
      - name: りゅうクル雑談チャンネルチェック＆リマインド
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_ZATSUDAN_CHANNEL_ID: ${{ secrets.SLACK_ZATSUDAN_CHANNEL_ID }}
          SLACK_KEIEI_CHANNEL_ID: ${{ secrets.SLACK_KEIEI_CHANNEL_ID }}
          TZ: Asia/Tokyo
        run: node scripts/ryuukuru-chat-reminder.js
        
      - name: 実行結果をログ出力
        if: always()
        run: |
          echo "✅ りゅうクル雑談チャンネルチェックの実行が完了しました"
          echo "📅 実行時刻: $(date '+%Y-%m-%d %H:%M:%S JST')"
