name: Ryuukuru X Post Reminder

on:
  schedule:
    # 毎日 20:00 JST (11:00 UTC) に実行
    - cron: '0 11 * * *'
  workflow_dispatch: # 手動実行も可能
  push:
    paths:
      - 'scripts/ryuukuru-x-reminder.js'
      - '.github/workflows/ryuukuru-x-reminder.yml'

concurrency:
  group: ryuukuru-x-reminder
  cancel-in-progress: true

jobs:
  ryuukuru-x-reminder:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Ryuukuru X Post Reminder
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_X_REMINDER_CHANNEL_ID: ${{ secrets.SLACK_X_REMINDER_CHANNEL_ID }}
        run: node scripts/ryuukuru-x-reminder.js
        
      - name: Show execution summary
        if: always()
        run: |
          echo "=== リュークルX投稿確認リマインド 実行結果サマリー ==="
          echo "SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN != '' && '設定済み' || '未設定' }}"
          echo "SLACK_X_REMINDER_CHANNEL_ID: ${{ secrets.SLACK_X_REMINDER_CHANNEL_ID != '' && '設定済み' || '未設定' }}"
          echo "実行時刻: $(date)"
          echo "次回実行予定: 明日20:00 JST"
        
      - name: Upload logs (if error)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ryuukuru-x-reminder-logs-${{ github.run_number }}
          path: |
            *.log
            logs/
          retention-days: 7
