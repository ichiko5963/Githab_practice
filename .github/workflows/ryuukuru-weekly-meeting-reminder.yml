name: リュークル週例ミーティングリマインド

on:
  schedule:
    # 毎週水曜日 15:00 (JST) = 06:00 UTC
    - cron: '0 6 * * 3'
    # 毎週木曜日 15:00 (JST) = 06:00 UTC  
    - cron: '0 6 * * 4'
  workflow_dispatch: # 手動実行も可能

jobs:
  send-weekly-meeting-reminder:
    runs-on: ubuntu-latest
    
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        
      - name: Node.jsをセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 依存関係をインストール
        run: npm ci
        
      - name: リュークル週例ミーティングリマインドを送信
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: node scripts/ryuukuru-weekly-meeting-reminder.js
        
      - name: 実行結果をログ出力
        if: always()
        run: |
          echo "✅ リュークル週例ミーティングリマインドの実行が完了しました"
          echo "📅 実行時刻: $(date '+%Y-%m-%d %H:%M:%S JST')"
